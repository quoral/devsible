-
- name: "Install pulseaudio and other good stuff"
  community.general.pacman:
    name:
      - pulseaudio
      - pulseaudio-alsa
      - pulseaudio-bluetooth
      - gstreamer
      - libldac
      - playerctl
  become: True
  tags: pulseaudio
  when: ansible_distribution == "Archlinux"

- kewlfft.aur.aur:
    name:
      - pacmixer
  become: True
  become_user: aur_builder
  tags: pulseaudio
  when: ansible_distribution == "Archlinux"

- apt:
    name: "pavucontrol"
  become: True
  tags: pulseaudio
  when: ansible_distribution == "Ubuntu"
