- name: "Install build-time dependencies"
  include_tasks:
    file: deps.yml
    apply:
      tags:
        - keyboard
  tags: keyboard
  when: ansible_distribution == "Ubuntu"

- name: "Install arch dependencies"
  community.general.pacman:
    name:
      - teensy-loader-cli
      - arduino-avr-core
      - arduino-cli
      - arduino
      - binutils
  become: True
  tags: keyboard
  when: ansible_distribution == "Archlinux"

- community.general.homebrew_tap:
    name:
      - osx-cross/avr
  tags:
    - keyboard
  when: ansible_distribution == 'MacOSX'

- community.general.homebrew:
    name:
      - teensy_loader_cli
      - qmk/qmk/qmk
      - avr-gcc
  tags: keyboard
  when: ansible_distribution == 'MacOSX'

- kewlfft.aur.aur:
    name:
      - qmk
  become: True
  become_user: aur_builder
  tags: keyboard
  when: ansible_distribution == "Archlinux"

- name: "Register where teensy installed"
  command: "which teensy-loader-cli"
  register: teensy_location
  check_mode: no
  changed_when: False
  tags: keyboard
  when: ansible_distribution == "Archlinux"

- name: "Register where teensy installed"
  command: "which teensy_loader_cli"
  register: teensy_location
  check_mode: no
  changed_when: False
  tags: keyboard
  when: ansible_distribution == "MacOSX"

- name: Create a symbolic link
  ansible.builtin.file:
    src: "{{ teensy_location.stdout }}"
    dest: /usr/local/bin/teensy_loader_cli
    state: link
  become: True
  tags: keyboard

- name: "Install wrapper"
  copy:
    src: "files/keyboard.sh"
    dest: "~/.local/bin/keyboard"
    mode: preserve

- name: "Ensure folder"
  file:
    state: directory
    path: "{{ keyboard_path }}"
  register: directory
  tags: keyboard

- name: "Ensure Repo"
  git:
    repo: "{{ keyboard_remote }}"
    dest: "{{ keyboard_path }}"
    update: no
  tags: keyboard
